<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Currency converter with HTML &amp; JavaScript</title>
</head>
<body>

  <form>
    <label for="amount">Euro (EUR): </label>
    <input id="amount" type="number" value="1"/>
    <label for="select"> -> </label>
    <select id="select" class="input"></select>
    <input id="convertbtn" type="button" value="Convert"/>
  </form>

  <p id="outcome">Result:</p>
  <p id="result" style="display:none;"> 
    <span id="txt1"></span>
    <span id="txt2">Convert</span>
  </p>

  <script src="../javascript/currencyconverter.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherIn</title>
    <script src="../javascript/weather.js"></script>
</head>
<body>
    <div class="weather">
        <input type="search" class="weather_search" id = "query" placeholder="Your City">
        <input value="Get Weather" id="button" onclick="updateWeather()" type="submit">
        <div class="weather_today">
            <div class="weather_details">
                <h2 class="weather_city" id="weather_city">City</h2>
                <p class="weather_day" id="weather_day" >Day</p>
                <div class="weather_current">
                    <p class="weather_indicator weather_indicator--humidity"><span class="value" id="humidity">50</span>%</p>
                    <p class="weather_indicator weather_indicator--wind"><span class="value" id="wind">West, 5</span>m/s</p>
                    <p class="weather_indicator weather_indicator--pressure"><span class="value" id="pressure">1050</span>hPA</p>
                </div>
            </div>
            <img src="" alt="Clear sky" class="weather_image">

            <div class="weather_temperature"><span class="value"><span class="value" id="temperature">+25</span> &deg;C</div>
        </div>
    </div>
    
</body>
</html>
